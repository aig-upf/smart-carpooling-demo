<!DOCTYPE html>
<html>
  <head>
    <script src="js/randomColor.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/Leaflet.MakiMarkers.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/mapvisualizer.js"></script>
    <script src="js/Chart.min.js"></script>

    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/visualizer.css"/>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-9">
        <div id="mapid"></div>
      </div>
      <div class="col-sm-3">
        <div id="collectiveChart">
            <div><label>Collective Solution:</label></div>
            <canvas id="distance-chart"></canvas>
            <div class="form-group">
              <textarea id="agent-distances" class="form-control" readonly></textarea>
            </div>
        </div>
        <div id="selfishChart">
            <div><label>Selfish Solution:</label></div>
            <canvas id="distance-chart-selfish"></canvas>
            <div class="form-group">
              <textarea id="agent-distances-selfish" class="form-control" readonly></textarea>
            </div>
        </div>
      </div>
    </div>
    <div class="row" id="map-editor">
      <div class="col-sm-6">
        <span class="label label-default center-block">Demo Execution</span>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <!--
          <div class="btn-group">
            <button id="back-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-backward" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Back</span>
            </button>
          </div>
          -->
          <div class="btn-group">
            <button id="next-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-forward" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Next</span>
            </button>
          </div>
          <div class="btn-group">
            <button id="play-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Play</span>
            </button>
          </div>
          <div class="btn-group">
            <button id="restart-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Restart</span>
            </button>
          </div>
        </div>
        <br>
        <span class="label label-default center-block">Adaptations Management</span>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group">
                <button id="open-scenario-config-button" class="btn btn-default btn-group-justified" type="button">
                  <span class="glyphicon glyphicon-road"></span><span> </span>Generate scenario
                </button>
            </div>
            <div class="btn-group">
                <button id="send-current-state-button" class="btn btn-default btn-group-justified" type="button">
                  <span class="glyphicon glyphicon-send"></span><span> </span>Send current state
                </button>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
          <span class="label label-default center-block">Last Events</span>
          <textarea id="maplogs" class="form-control" readonly></textarea>
      </div>
    </div>
    <div id="random-scenario-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Generate scenario</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="num-passengers">Number of passengers:</label>
                            <input type="number" class="form-control" id="num-passengers" value="2">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="num-carpools">Number of carpools:</label>
                            <input type="number" class="form-control" id="num-carpools" value="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="min-latitude">Minimum latitude:</label>
                            <input type="number" class="form-control" id="min-latitude" value="46.0643" disabled>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="max-latitude">Maximum latitude:</label>
                            <input type="number" class="form-control" id="max-latitude" value="46.0715" disabled>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="min-longitude">Minimum longitude:</label>
                            <input type="number" class="form-control" id="min-longitude" value="11.1164" disabled>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="max-longitude">Maximum longitude:</label>
                            <input type="number" class="form-control" id="max-longitude" value="11.1272" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="min-walk-range">Minimum walk range:</label>
                            <input type="number" class="form-control" id="min-walk-range" value="0" disabled>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="max-walk-range">Maximum walk range:</label>
                            <input type="number" class="form-control" id="max-walk-range" value="100" disabled>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="create-random-scenario-button" type="button" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
