  <body>
    <div class="row">
      <div class="col-sm-9">
        <div id="mapid"></div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="maplogs">Last Events:</label>
          <textarea id="maplogs" class="form-control" readonly></textarea>
        </div>
        <div class="form-group">
          <label for="agent-distances">Agent Distances (meters):</label>
          <textarea id="agent-distances" class="form-control" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="row" id="map-editor">
      <div class="col-sm-6">
        <span class="label label-default center-block">Demo Execution</span>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">

            <button id="back-timestamp-button" class="btn btn-default" type="button">

            </button>

          <div class="btn-group">
            <button id="next-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-forward" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Next</span>
            </button>
          </div>
          <div class="btn-group">
            <button id="play-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Play</span>
            </button>
          </div>
          <div class="btn-group">
            <button id="restart-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Restart</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <span class="label label-default center-block">Adaptations Management</span>
        <button id="send-current-state-button" class="btn btn-default btn-group-justified" type="button">
          <span class="glyphicon glyphicon-send"></span><span> </span>Send current state
        </button>
      </div>
