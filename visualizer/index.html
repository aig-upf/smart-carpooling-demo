<!DOCTYPE html>
<html>
  <head>
    <script src="js/randomColor.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/Leaflet.MakiMarkers.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mapvisualizer.js"></script>

    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/visualizer.css"/>
  </head>
  <body>
    <div>
      <div id="mapid"></div>
      <textarea id="maplogs" readonly></textarea>
    </div>
    <div class="row" id="map-editor">
      <div class="col-sm-6">
        <span class="label label-default center-block">Plan Navigation</span>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <!--
          <div class="btn-group">
            <button id="back-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-backward" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Back</span>
            </button>
          </div>
          -->
          <div class="btn-group">
            <button id="next-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-forward" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Next</span>
            </button>
          </div>
          <div class="btn-group">
            <button id="play-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Play</span>
            </button>
          </div>
          <div class="btn-group">
            <button id="restart-timestamp-button" class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span><span> </span><span class="nav-btn-text">Restart</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <span class="label label-default center-block">Map Edition</span>
        <div>
          <button id="toggle-block-random-link-button" type="button">Toggle block random link</button>
          <input id="num-block-random-link" type="number" value="0">
        </div>
        <div>
          <button id="toggle-block-planned-link-button" type="button">Toggle block planned link</button>
          <input id="num-block-planned-link" type="number" value="0">
        </div>
        <div>
          <input id="toggle-block-link-on-step" type="checkbox" name="toggle-block-link-on-step">
          <label for="toggle-block-link-on-step">Toggle block planned link on step with probability</label>
          <input id="toggling-probability" type="number" min="0" max="100" step="1" value="0">
          <span>%</span>
        </div>
      </div>
    <br>
    <div>
      <button id="send-current-state-button" type="button">Send current state</button>
    </div>
  </body>
</html>
